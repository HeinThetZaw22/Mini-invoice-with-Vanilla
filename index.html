<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main id="app" class="p-10">
        <header class="max-w-[550px] mx-auto">
            <h1 class="font-bold font-heading text-3xl">MMS Solutions</h1>
            <p class="text-neutral-500 font-body">Invoice App</p>
        </header>
        <div class="max-w-[550px] mx-auto">
            <!-- form  -->
            <form action="" id="addRecord" class="mt-3 print:hidden">
                <div class="grid gap-3 grid-cols-3 max-sm:grid-cols-4 ">
                    <select name="product_id" required
                        class="border max-sm:col-span-4 focus:outline-none border-neutral-600 w-full block p-3" id="">
                        <option value="">Select Services</option>
                    </select>
                    <input name="quantity" min="1" placeholder="Quantity"
                        class="border max-sm:col-span-2 border-neutral-600 w-full block p-3" type="number" required />
                    <button
                        class="border active:scale-90 max-sm:col-span-2 border-neutral-600 hover:bg-neutral-500 transition-all duration-300 bg-neutral-600 text-white w-full block p-3">
                        Add Record
                    </button>
                </div>
            </form>
            <!-- table  -->
            <table class="w-full mt-5">
                <thead class="bg-neutral-600 text-white">
                    <tr>
                        <th class="p-3">#</th>
                        <th class="p-3 text-start w-52">Product</th>
                        <th class="p-3 text-end">Price</th>
                        <th class="p-3 text-end">Quantity</th>
                        <th class="p-3 text-end">Cost</th>
                    </tr>
                </thead>
                <tbody id="recordList">
                    <tr class="hidden last:table-row">
                        <td class=" p-3 text-center" colspan="5">There is not list now</td>

                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="p-3 text-center bg-neutral-300" colspan="4">Total</td>
                        <td id="costTotal" class="p-3 text-end bg-neutral-300">0</td>
                    </tr>
                </tfoot>
            </table>

            <!-- inventory box  -->
            <div id="manageProductBox"
                class="w-72 h-screen translate-x-full shadow-md  bg-slate-100 fixed top-0 right-0">
                <div class="flex p-3 justify-between items-center">
                    <p class="font-semibold">Manage Services</p>
                    <button id="closeBox" class="border rounded-sm border-neutral-600 hover:bg-neutral-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>

                    </button>
                </div>
                <!-- list inventory  -->
                <div id="serviceList" class="p-3">
                    <!-- js append  -->
                </div>
                <form action="" id="addService">
                    <div class="grid grid-cols-3 p-3 gap-3">
                        <input name="service_name" class="border-2 px-3 py-2 col-span-3  w-full" required
                            placeholder="New Service Name" type="text">
                        <input name="service_price" class="border-2 px-3 py-2 col-span-2  w-full" required
                            placeholder="Service Price" type="number">
                        <button
                            class="bg-neutral-600 active:scale-90 hover:bg-neutral-500 px-3 py-2 col-span-1  text-white">Add</button>
                    </div>
                </form>
            </div>
            <!-- button  -->
            <div class="mt-5 flex justify-end gap-3 print:hidden">
                <button id="manageProduct"
                    class="border active:scale-90 hover:bg-neutral-600 border-neutral-600 px-3 py-2">Manage
                    Product</button>
                <button class="border text-white bg-neutral-600 px-3 py-2" id="print">Print</button>

            </div>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
